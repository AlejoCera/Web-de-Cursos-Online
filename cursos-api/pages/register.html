<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>
    <div class="contenido-con-fondo">
        <header>
            <h1 id="titulo-login-register">Formulario de registro</h1>
        </header>
    </div>

    <main>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <form id="register-form">
                <label for="nombre" class="sr-only">Nombre de Usuario</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresar Nombre de Usuario" required>
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresar Correo Electronico">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar Contraseña">
                <button type="submit">Crear su cuenta</button>
                <p class="error invisible_visible">Error al registrarse</p>
            </form>
            <p>Si ya estas registrado <a href="/">Iniciar sesion</a></p>
        </div>
    </main>

    <footer>
        <div>
            Redes sociales: 
            <a href="https://www.facebook.com">Facebook</a> | 
            <a href="https://twitter.com">Twitter</a> | 
            <a href="https://www.instagram.com">Instagram</a>
        </div>
        <div>
            &copy; 2024 - Todos los derechos reservados
        </div>
    </footer>
    <script src="/js/register.js"></script>
</body>
</html>
